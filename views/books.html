<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Inventory</title>
</head>
<body>
    <h1>Books Inventory</h1>
    <table>
        <table border="1">
            <thead>
              <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year Written</th>
                <th>Edition</th>
                <th>Price</th>
              </tr>
              <tbody>
                <tr>
                    <td>${book.id}</td>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.year_written}</td>
                    <td>${book.edition}</td>
                    <td>${book.price}</td>
                 </tr>
              </tbody>
            </thead>
    </table>
</body>
</html>
